<h2>Log in using your credentials</h2>
<form actions = "/login" method = "POST">
    Username: <br><input type = "text" name = "username" required value={{username}}>
    <p>
        Password: <br><input type = "password" name = "password" size = "20" required value={{password}}>
    <p>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <button type = "submit"> Log in </button>
</form>
{% if error %}
<p>
    {{ message }}
<p>
{% endif %}
